name: Java CI with Maven

on:
  push:
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_NAME:  ghcr.io/gowtham432/spring-boot-app-pipeline
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Restore previous retry counter if exists
    - name: Restore retry counter
      id: cache-restore
      uses: actions/cache/restore@v4
      with:
        path: .retry-*
        key: retry-${{ github.ref_name }}-${{ github.run_number }}-v1
        restore-keys: |
          retry-${{ github.ref_name }}-

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Run Trivy filesystem scan on Maven dependencies (JSON output)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-results-fs.json'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        scanners: 'vuln,secret,misconfig,license'
      continue-on-error: true

    - name: Create Maven dependencies scan summary
      if: always()
      run: |
        if [ -f trivy-results-fs.json ]; then
  
          # Create CSV for Maven dependencies
          echo "Severity,CVE,Package,Installed Version,Fixed Version,File,Description" > trivy-maven-fs-vulnerabilities.csv
          cat trivy-results-fs.json | jq -r '.Results[]? | select(.Vulnerabilities != null) | .Target as $target | .Vulnerabilities[] | [.Severity, .VulnerabilityID, .PkgName, .InstalledVersion, (.FixedVersion // "No fix"), $target, (.Description // "N/A" | gsub(","; ";") | gsub("\n"; " ") | .[:100])] | @csv' >> trivy-maven-fs-vulnerabilities.csv
        fi

    - name: Upload Maven dependencies scan summary
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-maven-fs-vulnerabilities
        path: trivy-maven-fs-vulnerabilities.csv

    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

    - name: Scan for vulnerabilities with Trivy for docker image (JSON output)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'json'
        output: 'trivy-image-scan.json'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
      continue-on-error: true
      
    - name: Create clean vulnerability summary
      if: always()
      run: |
        if [ -f trivy-image-scan.json ]; then     
          # Create CSV
          echo "Severity,CVE,Package,Installed Version,Fixed Version,Target,Description" > trivy-vulnerabilities-image.csv
          cat trivy-image-scan.json | jq -r '.Results[]? | select(.Vulnerabilities != null) | .Target as $target | .Vulnerabilities[] | [.Severity, .VulnerabilityID, .PkgName, .InstalledVersion, (.FixedVersion // "No fix"), $target, (.Description // "N/A" | gsub(","; ";") | gsub("\n"; " ") | .[:100])] | @csv' >> trivy-vulnerabilities-image.csv
        fi
        
    - name: outputs
      run: |
            pwd
            ls -lrt
            find . -name "pom.xml"
            cat ./pom.xml
            
    - name: Zapier Webhook with Per-Branch Retries
      if: github.event_name != 'pull_request'
      id: zapier_step
      run: |
        BRANCH="${{ github.ref_name }}"
        # Sanitize branch name for use in filename (replace / with -)
        SAFE_BRANCH=$(echo "$BRANCH" | tr '/' '-')
        CACHE_FILE=".retry-${SAFE_BRANCH}"
    
        echo "Retry file name: $CACHE_FILE"
  
        # Restore retry counter if cache exists
        if [ -f $CACHE_FILE ]; then
          RETRIES=$(cat $CACHE_FILE)
        else
          RETRIES=0
        fi
    
        echo "Retries for branch $BRANCH = $RETRIES"
        
        # Export for use in next step - default to NOT calling secondary webhook
        echo "RETRIES=$RETRIES" >> $GITHUB_OUTPUT
    
        # Stop + reset if reached 10 attempts
        if [ "$RETRIES" -ge 10 ]; then
          echo "10 attempts reached → resetting for branch $BRANCH"
          echo "0" > $CACHE_FILE
          echo "SHOULD_CALL_SECONDARY=true" >> $GITHUB_OUTPUT
          exit 0
        fi
    
        # Ensure vulnerability file exists
        if [ ! -f trivy-maven-fs-vulnerabilities.csv ]; then
          echo "vuln file missing → reset"
          echo "0" > $CACHE_FILE
          # Don't call secondary webhook for missing file - only call it when max retries reached
          exit 0
        fi
    
        # Count vulnerabilities
        VULN_COUNT=$(tail -n +2 trivy-maven-fs-vulnerabilities.csv | grep -v '^[[:space:]]*$' | wc -l)
        echo "VULN_COUNT=$VULN_COUNT" >> $GITHUB_OUTPUT
        
        if [ "$VULN_COUNT" -eq 0 ]; then
          echo "no vulns found"
          # Only call secondary webhook if retries > 0 (meaning vulnerabilities were fixed)
          if [ "$RETRIES" -gt 0 ]; then
            echo "Vulnerabilities were present before and now fixed → call secondary webhook"
            echo "SHOULD_CALL_SECONDARY=true" >> $GITHUB_OUTPUT
          else
            echo "New branch with zero vulns → skip secondary webhook"
            echo "SHOULD_CALL_SECONDARY=false" >> $GITHUB_OUTPUT
          fi
          echo "0" > $CACHE_FILE
          exit 0
        fi
    
        # If we reach here, we have vulnerabilities - don't call secondary webhook
        echo "SHOULD_CALL_SECONDARY=false" >> $GITHUB_OUTPUT
    
        # Create Zapier payload
        BRANCH_B64=$(echo -n "$BRANCH" | base64 -w 0)
        PAYLOAD=$(jq -n \
          --arg pom "$(cat pom.xml | base64 -w 0)" \
          --arg vuln "$(cat trivy-maven-fs-vulnerabilities.csv | base64 -w 0)" \
          --arg sha "$(echo -n "$(git hash-object pom.xml)" | base64 -w 0)" \
          --arg branch "$BRANCH_B64" \
          '{pom_content:$pom, vulnerability_report:$vuln, file_sha:$sha, security_branch:$branch, encoding:"base64"}'
        )
    
        # Call webhook
        echo "Calling Zapier webhook"
        curl -X POST "${{ secrets.ZAPIER_WEBHOOK_URL_2 }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
    
        # Increment retry count
        NEW_RETRIES=$((RETRIES + 1))
        echo "$NEW_RETRIES" > $CACHE_FILE
        echo "Updated retries = $NEW_RETRIES"
    
      continue-on-error: false
    
    # New step: Call secondary webhook for clean/max-retry status
    - name: Call secondary webhook for clean/max-retry status
      if: always() && && github.event_name != 'pull_request' && steps.zapier_step.outputs.SHOULD_CALL_SECONDARY == 'true'
      run: |
        BRANCH="${{ github.ref_name }}"
        RETRIES="${{ steps.zapier_step.outputs.RETRIES }}"
        VULN_COUNT="${{ steps.zapier_step.outputs.VULN_COUNT }}"
        
        # Determine reason for calling this webhook
        if [ "$RETRIES" -ge 10 ]; then
          REASON="max_retries_reached"
          MESSAGE="Maximum retry count (10) reached for branch $BRANCH"
        elif [ "$VULN_COUNT" -eq 0 ] && [ "$RETRIES" -gt 0 ]; then
          REASON="vulnerabilities_fixed"
          MESSAGE="Vulnerabilities have been fixed for branch $BRANCH"
        else
          REASON="unknown"
          MESSAGE="Secondary webhook triggered"
        fi
        
        echo "Calling secondary webhook - Reason: $REASON"
        
        # Create payload for secondary webhook
        PAYLOAD=$(jq -n \
          --arg branch "$BRANCH" \
          '{
            branch: $branch
          }'
        )
        
        # Call the secondary webhook
        WEBHOOK_URL="${{ secrets.ZAPIER_WEBHOOK_URL_PR }}"
        
        if [ -z "$WEBHOOK_URL" ]; then
          echo "Warning: ZAPIER_WEBHOOK_URL_PR is not set. Skipping secondary webhook call."
        else
          curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD"
          
          echo "Secondary webhook called successfully"
        fi
      continue-on-error: true
    
    # Save with unique key per run to avoid collisions
    - name: Save retry counter
      if: always()
      uses: actions/cache/save@v4
      with:
        path: .retry-*
        key: retry-${{ github.ref_name }}-${{ github.run_number }}-v1
      continue-on-error: true  # Don't fail the workflow if cache save fails
    
    - name: Upload Trivy summary report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-vulnerabilities-image
        path: trivy-vulnerabilities-image.csv
