name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_NAME: ghcr.io/gowtham432/spring-boot-app-pipeline
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Run Trivy filesystem scan on Maven dependencies (JSON output)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-maven-results.json'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        scanners: 'vuln,secret,misconfig,license'
      continue-on-error: true

    - name: Create Maven dependencies scan summary
      if: always()
      run: |
        if [ -f trivy-maven-results.json ]; then
          # Create CSV for Maven dependencies
          echo "Severity,CVE,Package,Installed Version,Fixed Version,File,Description" > trivy-maven-fs-vulnerabilities.csv
          cat trivy-maven-results.json | jq -r '.Results[]? | select(.Vulnerabilities != null) | .Target as $target | .Vulnerabilities[] | [.Severity, .VulnerabilityID, .PkgName, .InstalledVersion, (.FixedVersion // "No fix"), $target, (.Description // "N/A" | gsub(","; ";") | gsub("\n"; " ") | .[:100])] | @csv' >> trivy-maven-fs-vulnerabilities.csv
        fi

    - name: Check and Set Vulnerability Count for Webhook
      id: check-vulns
      run: |
        echo "=== Checking for trivy-maven-fs-vulnerabilities.csv ==="
        ls -la trivy-maven-fs-vulnerabilities.csv || echo "CSV file not found!"
        
        if [ -f trivy-maven-fs-vulnerabilities.csv ]; then
          echo "=== CSV file exists, checking HIGH/CRITICAL vulnerabilities ==="
          
          # Count HIGH and CRITICAL vulnerabilities from CSV (skip header line)
          VULN_COUNT=$(tail -n +2 trivy-maven-fs-vulnerabilities.csv | grep -E "^(HIGH|CRITICAL)," | wc -l)
          
          echo "=== Vulnerability count: $VULN_COUNT ==="
        else
          VULN_COUNT=0
          echo "=== No CSV file found ==="
        fi
        
        if [ "$VULN_COUNT" -gt 0 ]; then
          echo "vulnerabilities-found=true" >> $GITHUB_OUTPUT
          echo "vulnerability-count=$VULN_COUNT" >> $GITHUB_OUTPUT
          echo "‚úÖ Found $VULN_COUNT HIGH/CRITICAL Maven dependency vulnerabilities."
          echo "üö® WEBHOOK WILL BE TRIGGERED"
        else
          echo "vulnerabilities-found=false" >> $GITHUB_OUTPUT
          echo "‚úÖ No HIGH/CRITICAL Maven dependency vulnerabilities found."
          echo "‚ÑπÔ∏è Webhook will NOT be triggered"
        fi

    - name: Get repository structure
      id: repo-structure
      if: steps.check-vulns.outputs.vulnerabilities-found == 'true'
      run: |
        echo "=== Collecting repository structure ==="
        FILE_STRUCTURE=$(find . -type f -not -path '*/\.*' -not -path '*/node_modules/*' -not -path '*/target/*' | head -100)
        echo "file_structure<<EOF" >> $GITHUB_OUTPUT
        echo "$FILE_STRUCTURE" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "=== Extracting Maven dependencies ==="
        DEPENDENCIES=$(mvn dependency:list -DoutputFile=/dev/stdout 2>/dev/null | grep ':.*:.*:' || echo "Could not extract dependencies")
        echo "dependencies<<EOF" >> $GITHUB_OUTPUT
        echo "$DEPENDENCIES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "‚úÖ Repository structure and dependencies collected"

    - name: Trigger Zapier AI Security Fix
      if: steps.check-vulns.outputs.vulnerabilities-found == 'true'
      run: |
        echo "üîî Triggering Zapier webhook..."
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
        
        if [ -z "${{ secrets.ZAPIER_WEBHOOK_URL }}" ]; then
          echo "‚ùå ERROR: ZAPIER_WEBHOOK_URL secret is not set!"
          exit 1
        fi
        
        echo "=== Preparing payload from CSV ==="
        
        # Read CSV and convert to JSON array
        VULNERABILITY_REPORT=$(awk -F',' 'NR>1 {
          gsub(/"/, "\\\"", $0);
          printf "{\"severity\":\"%s\",\"cve\":\"%s\",\"package\":\"%s\",\"installed_version\":\"%s\",\"fixed_version\":\"%s\",\"file\":\"%s\",\"description\":\"%s\"},", $1, $2, $3, $4, $5, $6, $7
        }' trivy-maven-fs-vulnerabilities.csv | sed 's/,$//')
        VULNERABILITY_REPORT="[${VULNERABILITY_REPORT}]"
        
        FILE_STRUCTURE_ESCAPED=$(echo "${{ steps.repo-structure.outputs.file_structure }}" | tr -d '\n' | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
        DEPENDENCIES_ESCAPED=$(echo "${{ steps.repo-structure.outputs.dependencies }}" | tr -d '\n' | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
        
        echo "=== Sending webhook request ==="
        HTTP_CODE=$(curl -X POST "${{ secrets.ZAPIER_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -w "%{http_code}" \
          -o /tmp/webhook-response.txt \
          --data @- << EOT
        {
          "repository": "${{ github.repository }}",
          "commit_sha": "${{ github.sha }}",
          "branch_ref": "${{ github.ref }}",
          "vulnerability_report": ${VULNERABILITY_REPORT},
          "repository_structure": "$FILE_STRUCTURE_ESCAPED",
          "dependencies": "$DEPENDENCIES_ESCAPED",
          "repository_url": "${{ github.server_url }}/${{ github.repository }}",
          "actor": "${{ github.actor }}",
          "vulnerability_count": "${{ steps.check-vulns.outputs.vulnerability-count }}"
        }
        EOT
        )
        
        echo "=== Response ==="
        echo "HTTP Status Code: $HTTP_CODE"
        if [ -f /tmp/webhook-response.txt ]; then
          echo "Response body:"
          cat /tmp/webhook-response.txt
        fi
        
        if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
          echo "‚úÖ Zapier webhook triggered successfully!"
        else
          echo "‚ùå Zapier webhook failed with HTTP $HTTP_CODE"
          exit 1
        fi

    - name: Upload Maven dependencies scan summary
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-maven-fs-vulnerabilities-csv
        path: trivy-maven-fs-vulnerabilities.csv

    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

    - name: Scan for vulnerabilities with Trivy for docker image (JSON output)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'json'
        output: 'trivy-image-scan.json'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
      continue-on-error: true
      
    - name: Create clean vulnerability summary
      if: always()
      run: |
        if [ -f trivy-image-scan.json ]; then     
          # Create CSV
          echo "Severity,CVE,Package,Installed Version,Fixed Version,Target,Description" > trivy-vulnerabilities-image.csv
          cat trivy-image-scan.json | jq -r '.Results[]? | select(.Vulnerabilities != null) | .Target as $target | .Vulnerabilities[] | [.Severity, .VulnerabilityID, .PkgName, .InstalledVersion, (.FixedVersion // "No fix"), $target, (.Description // "N/A" | gsub(","; ";") | gsub("\n"; " ") | .[:100])] | @csv' >> trivy-vulnerabilities-image.csv
        fi

    - name: Upload Trivy summary report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-vulnerabilities-image-csv
        path: trivy-vulnerabilities-image.csv